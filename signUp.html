    background-color: #ffff;
    position:absolute;
    top:15vh;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px #000;
}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="reflextions-logo.png" style="padding: 10px;height: 65px;" id = "reflex-logo" alt="reflex-courier">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <body>
<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-8 col-sm-6 col-md-3 ">
      
        
        <div class="signup-form">
               <form action="./index-login.html" method="get">
                   <h1>Sign Up</h1>
                   <hr>
                    <div class="form-group">
                    <div class="mb-3">
                      <i class="fa fa-user"></i>
                      <label  class="form-label">User Name</label>
                      <input type="text" class="form-control" id ="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <label  class="form-label">Email</label>
                        <input type="text" class="form-control" id ="email" placeholder="Enter Email">
                      </div>
                    <div class="mb-3">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <i class="fa fa-unlock" aria-hidden="true"></i>
                        <label  class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordcheck" placeholder="confirm password">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox">
                      <label class="form-check-label" for="exampleCheck1"> I accept the Terms of Use & Privacy Policy</label>
                    </div>
                    <button  type="submit" class="btn btn-success col-12">Submit</button>
                    <p class="text-center text-muted small mt-3" >Already have an account? <a href="./index-login.html" style="color:#000">Login here!</a></p>
                  </div>
                  </form>
         
        
      
    </section>
  </section>
  
</section>
